<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/mappa-mundi@0.0.4/dist/mappa.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    
</head>
<body >
    <h2 class="title">COVID-19 Confirmed Cases in Kenya</h2>
    <h3 class="sub-title"><em>a visual representation</em></h3>
    <p id="CounterVisitor"></p>
    
    <style>
        .title{
            font-style: normal;
            font-size: 1.5em;
            font-weight: 800;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .sub-title{
            font-style: normal;
            font-size: 1em;
            font-weight: 400;
            align-items: center;
            justify-content: center;
            display: flex;
        }

    </style>
    
    
</body>
<div style="text-align:center; "><script type="text/javascript" src="http://services.webestools.com/cpt_visits/21919-19-5.js"></script></div>
<script>
    var n = localStorage.getItem('on_load_counter');
    
    if (n === null) {
      n = 0;
    }
    n++;
    
    localStorage.setItem("on_load_counter", n);
    
    nums = n.toString().split('').map(Number);
    document.getElementById('CounterVisitor').innerHTML = '';
    for (var i of nums) {
      document.getElementById('CounterVisitor').innerHTML += '<span class="counter-item">' + i + '</span>';
    }
    
    </script>
</html>
